<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="user_layout :: site-head">
    <title>Welcome</title>
</head>

<body>

<header th:replace="user_layout :: site-header"/>

<aside>
    <h2>Recent Posts</h2>
    <a href="#" th:each="p : ${latest5posts}" th:text="${p.title}" th:href="@{/posts/view/{id}/(id=${p.id})}">Work
        Begins on HTML5.1</a>
</aside>
<main id="posts">
    <article th:each="p : ${latest3posts}">
        <h2 class="title" th:text="${p.title}">Post Title</h2>
        <div class="date">
            <i>Posted on</i>
            <span th:text="${#dates.format(p.date, 'dd-MMM-yyyy')}">22-May-2016</span>
            <span th:if="${p.author}" th:remove="tag">
          <i>by</i>
          <span th:text="${p.author}">Svetlin Nakov</span>
        </span>
        </div>
        <p class="content" th:utext="${p.body}">Post content</p>
        <p th:text="'Tags: ' + ${p.tagsAsStr}"></p>
        <h4 th:text="${p.comments.size()} + ' Comments'">Comments</h4>
        <table border="1" class="fixed" cellpadding="8">
            <col width="600px"/>
            <tr>
                <td>
                    <form method="post" th:action="@{/posts/add_comment/}" th:if="${session.SessionId != null}">
                        <b>Post a Comment</b><br/>
                        <textarea id="comment_body" name="comment_body" cols="100" rows="5"></textarea><br/>
                        <input id="comment_post_id" name="comment_post_id" hidden="true" th:value="${p.id}"/>
                        <input type="submit" value="Submit" style="float: right;"/>
                    </form>
                </td>
            </tr>
            <tr th:each="c : ${p.comments}">
                <td>
                    <b><span th:text="${c.author}">Commented By</span></b><br/>
                    <span class="comment_body" th:utext="${c.body}">Comment</span>
                </td>
            </tr>
        </table>
        <br/>
    </article>
</main>

<footer th:replace="user_layout :: site-footer"/>
</body>

</html>
