<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="user_layout :: site-head">
    <title>Your Posts</title>
</head>

<body>

<header th:replace="user_layout :: site-header" />


<div class="blogPosts" id="posts">
    <thblock th:each="post : ${myposts}">
        <div th:replace="user_layout :: post">
        </div>
        <br /><br/>
    </thblock>
</div>

<footer th:replace="user_layout :: site-footer" />
</body>

</html>
