<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="user_layout :: site-head">
    <title>Your Posts</title>
</head>

<body>

<header th:replace="user_layout :: site-header" />


<main id="posts">
    <article th:each="p : ${myposts}">
        <h2 class="title" th:text="${p.title}">Post Title</h2>
        <div class="date">
            <i>Posted on</i>
            <span th:text="${#dates.format(p.date, 'dd-MMM-yyyy')}">22-May-2016</span>
            <span th:if="${p.author}" th:remove="tag">
          <i>by</i>
          <span th:text="${p.author}">Test Author</span>
        </span>
        </div>
        <p class="content" th:utext="${p.body}">Test BlogPost content</p>
    </article>
</main>

<footer th:replace="user_layout :: site-footer" />
</body>

</html>
