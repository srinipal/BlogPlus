<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="site-head">
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="../public/css/styles.css" th:href="@{/css/styles.css}"/>
    <link rel="icon" href="../public/img/blog_icon.ico" th:href="@{/img/blog_icon.ico}"/>
    <script src="../public/js/jquery-3.1.1.min.js" th:src="@{/js/jquery-3.1.1.min.js}"></script>
    <script src="../public/js/blog-scripts.js" th:src="@{/js/blog-scripts.js}"></script>
    <meta th:include="this :: head" th:remove="tag"/>
</head>
<body>
<header th:fragment="site-header">
    <a href="index.html" th:href="@{/welcome}"><img src="../public/img/blog_logo.jpg"
                                                    th:src="@{/img/blog_logo.jpg}"/></a>
    <a href="index.html" th:href="@{/welcome}">Home</a>
    <a href="posts/index.html" th:href="@{/posts/myposts}">My Posts</a>
    <a href="posts/create.html" th:href="@{/posts/create}">Create Post</a>
    <div id="logged-in-info"><span>Hello, <b th:text="${session.UserName}"
                                             th:unless="${session == null}">Guest</b></span>
        <form method="post" th:action="@{/users/logout}">
            <input type="submit" value="Logout"/>
        </form>
    </div>
</header>
<h1>Welcome</h1>
<p>Welcome to Blog Plus.</p>

<!--id is dynamically constructed and this helps jquery to load the content corresponding to a specific tag only-->
<!--every post displayed in application follows this standard-->
<div th:id="'post_' + ${post.id}" th:fragment="post">
    <article>
        <h2 class="title" th:text="${post.title}">Post Title</h2>
        <div class="date">
            <i>Posted on</i>
            <span th:text="${#dates.format(post.date, 'dd-MMM-yyyy')}">22-May-2016</span>
            <span th:if="${post.author}" th:remove="tag">
                <i>by</i>
                <span th:text="${post.author}">Test Author</span>
            </span>
        </div>
        <p class="content" th:utext="${post.body}">Test Blog Post content</p>
        <p th:text="'Tags: ' + ${post.tagsAsStr}"></p>
        <p th:if="${session.SessionId != null and post.author != session.UserName}">
            <button id="Like" name="Like" th:onclick="'upVotePost(\''+ ${post.id.toString()} + '\')'"
                    th:text="'Like | ' + ${post.likes}"/>
            <button id="Dislike" name="Dislike" th:onclick="'downVotePost(\''+ ${post.id.toString()} + '\')'"
                    th:text="'Dislike | ' + ${post.dislikes}"/>
        </p>
        <div id="comments">
            <h4 th:text="${post.comments.size()} + ' Comments'">Comments</h4>
            <table border="1" class="fixed" cellpadding="8">
                <col width="600px"/>
                <tr th:if="${session.SessionId != null}">
                    <td>
                        <form method="post" th:action="@{/posts/add_comment/}">
                            <b>Post a Comment</b><br/>
                            <textarea id="comment_body" name="comment_body" cols="100" rows="5"></textarea><br/>
                            <input id="comment_post_id" name="comment_post_id" hidden="true" th:value="${post.id}"/>
                            <input type="submit" value="Submit" style="float: right;"/>
                        </form>
                    </td>
                </tr>
                <tr th:each="c : ${post.comments}">
                    <td>
                        <b><span th:text="${c.author}">Commented By</span></b><br/>
                        <span class="comment_body" th:utext="${c.body}">Comment</span>
                    </td>
                </tr>
            </table>
        </div>
        <br/>
    </article>
</div>
<footer th:fragment="site-footer">
    What is Blog Plus?
</footer>
</body>
</html>
